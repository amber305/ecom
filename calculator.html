
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    color: #fff;
  }
  .calculator {
    background: #2c2c54;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: 320px;
    padding: 30px 25px 40px;
  }
  .display {
    background: #1e1e2f;
    border-radius: 15px;
    height: 70px;
    text-align: right;
    font-size: 2.5rem;
    padding: 15px 20px;
    overflow-x: auto;
    white-space: nowrap;
    user-select: none;
    margin-bottom: 25px;
    box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }
  button {
    font-size: 1.5rem;
    border: none;
    border-radius: 12px;
    background: #576574;
    color: #ddd;
    padding: 20px 0;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.1s ease;
    box-shadow: 0 5px #494d57;
    user-select: none;
  }
  button:active {
    transform: translateY(2px);
    box-shadow: 0 2px #494d57;
  }
  button.operator {
    background: #ff6b6b;
    box-shadow: 0 5px #d05454;
    color: #fff;
  }
  button.operator:active {
    box-shadow: 0 2px #d05454;
  }
  button.equal {
    background: #1dd1a1;
    box-shadow: 0 5px #1aa783;
    color: #fff;
    grid-column: span 2;
  }
  button.equal:active {
    box-shadow: 0 2px #1aa783;
  }
  button.clear {
    background: #576574;
    box-shadow: 0 5px #494d57;
    color: #ddd;
  }
  button.clear:active {
    box-shadow: 0 2px #494d57;
  }
  /* Scrollbar for display overflow */
  .display::-webkit-scrollbar {
    height: 5px;
  }
  .display::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Simple calculator">
    <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>
    <div class="buttons">
      <button type="button" class="clear" id="clear" aria-label="Clear all">C</button>
      <button type="button" class="operator" data-operator="/" aria-label="Divide">÷</button>
      <button type="button" class="operator" data-operator="*" aria-label="Multiply">×</button>
      <button type="button" class="operator" data-operator="-" aria-label="Subtract">−</button>

      <button type="button" data-digit="7" aria-label="7">7</button>
      <button type="button" data-digit="8" aria-label="8">8</button>
      <button type="button" data-digit="9" aria-label="9">9</button>
      <button type="button" class="operator" data-operator="+" aria-label="Add">+</button>

      <button type="button" data-digit="4" aria-label="4">4</button>
      <button type="button" data-digit="5" aria-label="5">5</button>
      <button type="button" data-digit="6" aria-label="6">6</button>
      <button type="button" id="equals" class="equal" aria-label="Equals">=</button>

      <button type="button" data-digit="1" aria-label="1">1</button>
      <button type="button" data-digit="2" aria-label="2">2</button>
      <button type="button" data-digit="3" aria-label="3">3</button>
      <button type="button" data-digit="0" style="grid-column: span 2;" aria-label="0">0</button>
      <button type="button" data-digit="." aria-label="Decimal point">.</button>
    </div>
  </div>

<script>
  (() => {
    const display = document.getElementById('display');
    const clearBtn = document.getElementById('clear');
    const equalsBtn = document.getElementById('equals');
    const digitButtons = document.querySelectorAll('button[data-digit]');
    const operatorButtons = document.querySelectorAll('button.operator');

    let currentInput = '0';
    let previousInput = null;
    let operator = null;
    let resultDisplayed = false;

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function clearAll() {
      currentInput = '0';
      previousInput = null;
      operator = null;
      resultDisplayed = false;
      updateDisplay();
    }

    function appendDigit(digit) {
      if (resultDisplayed) {
        // Start new input after result
        currentInput = digit === '.' ? '0.' : digit;
        resultDisplayed = false;
      } else {
        if (digit === '.') {
          if (!currentInput.includes('.')) {
            currentInput += '.';
          }
        } else {
          if (currentInput === '0') {
            currentInput = digit;
          } else {
            currentInput += digit;
          }
        }
      }
      updateDisplay();
    }

    function performCalculation() {
      if (operator === null || previousInput === null) return;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      if (isNaN(prev) || isNaN(current)) return;

      let computation = 0;
      switch (operator) {
        case '+':
          computation = prev + current;
          break;
        case '-':
          computation = prev - current;
          break;
        case '*':
          computation = prev * current;
          break;
        case '/':
          if (current === 0) {
            computation = 'Error';
          } else {
            computation = prev / current;
          }
          break;
      }
      currentInput = computation.toString();
      previousInput = null;
      operator = null;
      resultDisplayed = true;
      updateDisplay();
    }

    function chooseOperator(op) {
      if (operator !== null && previousInput !== null && !resultDisplayed) {
        // chain calculation
        performCalculation();
        previousInput = currentInput;
        operator = op;
        currentInput = '0';
      } else {
        operator = op;
        previousInput = currentInput;
        currentInput = '0';
      }
      resultDisplayed = false;
    }

    // Events
    digitButtons.forEach(button => {
      button.addEventListener('click', () => {
        appendDigit(button.getAttribute('data-digit'));
      });
    });

    operatorButtons.forEach(button => {
      button.addEventListener('click', () => {
        chooseOperator(button.getAttribute('data-operator'));
      });
    });

    clearBtn.addEventListener('click', () => {
      clearAll();
    });

    equalsBtn.addEventListener('click', () => {
      performCalculation();
    });

    // Support keyboard input for convenience
    window.addEventListener('keydown', (e) => {
      if ((e.key >= '0' && e.key <= '9') || e.key === '.') {
        e.preventDefault();
        appendDigit(e.key);
      } else if (['+', '-', '*', '/'].includes(e.key)) {
        e.preventDefault();
        chooseOperator(e.key);
      } else if (e.key === 'Enter' || e.key === '=') {
        e.preventDefault();
        performCalculation();
      } else if (e.key === 'Escape' || e.key.toLowerCase() === 'c') {
        e.preventDefault();
        clearAll();
      }
    });

    clearAll();
  })();
</script>
</body>
</html>
